<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Menu - Ankit Online Foodshop</title>
    
    <style>
        body
         {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }
        .menu-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(219, 10, 10, 0.2);
            padding: 15px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(203, 7, 7, 0.3);
        }
        .menu-item img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }
        .menu-item h3 {
            color: #333;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .menu-item p {
            color: #666;
            font-size: 1rem;
            margin: 5px 0;
        }
        .menu-item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 10px;
        }

        nav {
            background-color: #e67e22;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            margin: 0 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #e67e22;
            border-radius: 5px;
        }
        a {
            margin-top: 15px;
            background-color: #e67e22;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Ubuntu Mono', monospace;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
   
    <nav>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="index.html">Order Now</a>
        <a href="contact.html">Contact</a>
    </nav>

            <h3>Margherita Pizza</h3>

            <div class="menu-item-price">₹249</div>
            <a href="https://wa.me/918307945579" class="btn">Order Now</a>
        </div>
        <div class="menu-item">
            <img src="Pasta Alfredo.jpg" alt="Pasta Alfredo">
            <h3>Pasta Alfredo</h3>
            <p>Creamy Alfredo pasta with a hint of garlic and parmesan.</p>
            <div class="menu-item-price">₹249</div>
            <a href="https://wa.me/918307945579" class="btn">Order Now</a>
        </div>
        <div class="menu-item">
            <img src="Lobster Thermidor.jpg" alt="Lobster Thermidor">
            <h3>Lobster Thermidor</h3>
            <p>Gourmet lobster with creamy Thermidor sauce.</p>
            <div class="menu-item-price">₹399</div>
            <a href="https://wa.me/918307945579" class="cta-button">Order Now</a>
        </div>
    </div>
</body>
</html>
