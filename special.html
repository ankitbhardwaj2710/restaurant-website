<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: red;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
        }
        .menu-item {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(219, 10, 10, 0.2);
            padding: 15px;
            width: 300px;
            text-align: center;
            transition: transition 0.3s, box-shadow 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(203, 7, 7, 0.3);
        }
        .menu-item img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }
        .menu-item h3 {
            color: #333;
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .menu-item p {
            color: #666;
            font-size: 1rem;
            margin: 5px 0;
        }
        .menu-item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #d32f2f;
            margin-top: 10px;
        }
        a{    margin-top: 15px;
    border: 3px solid rgb(97, 14, 14);
    background-color: rgb(244, 244, 250);
    font-size: 20px;
    font-weight: bold;
    font-family: 'Ubuntu Mono', monospace;}
    </style>
</head>
<body>
    <h1>Special Menu</h1>
    <div class="menu">
        <div class="menu-item">
            <img src="Margherita Pizza.jpg" alt="Margherita Pizza">
            <h3>Margherita Pizza</h3>
            <p>Classic margherita with fresh basil and mozzarella.</p>
            <div class="menu-item-price">₹249</div>
            <a href="https://wa.me/918307945579" class="btn">Order Now</a>
        </div>
        <div class="menu-item">
            <img src="Pasta Alfredo.jpg" alt="Pasta Alfredo">
            <h3>Pasta Alfredo</h3>
            <p>Creamy Alfredo pasta with a hint of garlic and parmesan.</p>
            <div class="menu-item-price">₹249</div>
            <a href="https://wa.me/918307945579" class="btn">Order Now</a>
        </div>
        <div class="menu-item">
            <img src="Lobster Thermidor.jpg" alt="Lobster Thermidor">
            <h3>Lobster Thermidor</h3>
            <p>Gourmet lobster with creamy Thermidor sauce.</p>
            <div class="menu-item-price">₹399</div>
            <a href="https://wa.me/918307945579" class="btn">Order Now</a>
        </div>
    </div>
</body>
</html>
